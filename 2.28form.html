<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 500px;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px; /* 增大行间距 */
        }

        .form-row label {
            width: 120px;
            margin-right: 20px; /* 增大标签和输入框之间的间距 */
            text-align: right;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            flex: 1;
            padding: 8px; /* 适当增加输入框内边距，让输入框更饱满 */
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .radio-group label,
        .checkbox-group label {
            width: auto;
            margin-right: 15px; /* 增大单选/复选框标签之间的间距 */
            text-align: left;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px; /* 增大单选/复选框和其标签之间的间距 */
        }

        input[type="submit"] {
            padding: 10px 15px; /* 增大提交按钮内边距，让按钮更大 */
        }
    </style>
</head>

<body>
    <h2>Student Information Form</h2>
    <form>
        <div class="form-row">
            <label for="studentId">Student Id</label>
            <input type="number" id="studentId" value="" placeholder="">
        </div>
        <div class="form-row">
            <label for="name">Name</label>
            <input type="text" id="name" value="" placeholder="">
        </div>
        <div class="form-row radio-group">
            <label for="gender">Gendar</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>
        <div class="form-row checkbox-group">
            <label for="habits">Habits</label>
            <input type="checkbox" id="swimming" name="habits" value="Swimming">
            <label for="swimming">Swimming</label>
            <input type="checkbox" id="pingpong" name="habits" value="Ping bong">
            <label for="pingpong">Ping bong</label>
            <input type="checkbox" id="guitar" name="habits" value="Guitar">
            <label for="guitar">Guitar</label>
        </div>
        <div class="form-row">
            <label for="major">Major</label>
            <select id="major">
                <option value="mathematics">mathematics</option>
            </select>
        </div>
        <div class="form-row">
            <label for="city">City</label>
            <input type="text" id="city">
        </div>
        <div class="form-row">
            <label for="internExperience">Intern Experience</label>
            <textarea id="internExperience" rows="4" cols="30"></textarea>
        </div>
        <div class="form-row">
            <label>&nbsp;</label>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
